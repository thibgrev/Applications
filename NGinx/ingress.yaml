apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: applications
spec:
  rules:
  - host: nginx.apps.ocphub.vmware.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serverweb
            port:
              number: 80
